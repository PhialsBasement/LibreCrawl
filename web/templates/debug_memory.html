<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreCrawl - Memory Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: #1e293b;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #334155;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #f1f5f9;
        }

        .header p {
            color: #cbd5e1;
            font-size: 14px;
        }

        .refresh-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
            padding: 12px;
            background: #334155;
            border-radius: 8px;
            border: 1px solid #475569;
        }

        .refresh-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .summary-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
        }

        .summary-card h3 {
            font-size: 14px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .summary-card .value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .summary-card .label {
            font-size: 12px;
            color: #94a3b8;
        }

        .instances-grid {
            display: grid;
            gap: 20px;
        }

        .instance-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #334155;
        }

        .instance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .instance-id {
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
        }

        .instance-badge {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .metric {
            background: #0f172a;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #1e293b;
        }

        .metric-label {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: #e2e8f0;
        }

        .metric-subtext {
            font-size: 11px;
            color: #64748b;
            margin-top: 4px;
        }

        .estimates-section {
            background: #0f172a;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .estimates-title {
            font-size: 14px;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 12px;
        }

        .estimate-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .estimate-row:last-child {
            border-bottom: none;
        }

        .estimate-label {
            color: #cbd5e1;
            font-size: 13px;
        }

        .estimate-value {
            color: #e2e8f0;
            font-weight: 600;
            font-size: 13px;
        }

        .highlight-value {
            color: #10b981;
        }

        .warning-value {
            color: #f59e0b;
        }

        .error-value {
            color: #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: #94a3b8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  Memory Debug Dashboard</h1>
            <p>Real-time memory monitoring for all crawler instances</p>
            <div class="refresh-info">
                <div class="refresh-dot"></div>
                <span style="font-size: 13px;">Auto-refreshing every 2 seconds</span>
                <span id="lastUpdate" style="margin-left: auto; font-size: 12px; color: #94a3b8;"></span>
            </div>
        </div>

        <div class="summary-cards">
            <div class="summary-card">
                <h3>Active Instances</h3>
                <div class="value" id="totalInstances">0</div>
                <div class="label">Crawler sessions running</div>
            </div>
            <div class="summary-card">
                <h3>Total Memory Used</h3>
                <div class="value" id="totalMemory">0 MB</div>
                <div class="label">Across all instances</div>
            </div>
            <div class="summary-card">
                <h3>System Memory</h3>
                <div class="value" id="systemUsed">0%</div>
                <div class="label" id="systemDetails">0 / 0 MB used</div>
            </div>
        </div>

        <div id="instancesContainer" class="instances-grid">
            <!-- Instances will be dynamically inserted here -->
        </div>
    </div>

    <script>
        let refreshInterval;

        async function fetchMemoryStats() {
            try {
                const response = await fetch('/api/debug/memory');
                const data = await response.json();
                updateDashboard(data);
                updateLastRefresh();
            } catch (error) {
                console.error('Failed to fetch memory stats:', error);
            }
        }

        function updateDashboard(data) {
            // Update summary cards
            document.getElementById('totalInstances').textContent = data.total_instances || 0;

            if (data.instances && data.instances.length > 0) {
                // Calculate total memory
                const totalMemory = data.instances.reduce((sum, inst) =>
                    sum + (inst.memory?.process?.current_mb || 0), 0
                );
                document.getElementById('totalMemory').textContent = totalMemory.toFixed(1) + ' MB';

                // System memory (use first instance's system stats)
                const systemMem = data.instances[0]?.memory?.system;
                if (systemMem) {
                    document.getElementById('systemUsed').textContent = systemMem.percent.toFixed(1) + '%';
                    document.getElementById('systemDetails').textContent =
                        `${systemMem.used_mb.toFixed(0)} / ${systemMem.total_mb.toFixed(0)} MB used`;
                }

                // Render instances
                renderInstances(data.instances);
            } else {
                // Show empty state
                renderEmptyState();
            }
        }

        function renderInstances(instances) {
            const container = document.getElementById('instancesContainer');

            container.innerHTML = instances.map(instance => {
                const mem = instance.memory;
                const data = instance.data_sizes;
                const currentMB = mem.process?.current_mb || 0;
                const peakMB = mem.process?.peak_mb || 0;
                const deltaMB = mem.process?.delta_mb || 0;
                const dataMB = data.total_deep_mb || 0;
                const kbPerUrl = data.avg_per_url_kb || 0;

                // Calculate estimates from actual data
                const est1M = (kbPerUrl * 1000000) / 1024 / 1024; // GB
                const est5M = est1M * 5;
                const est10M = est1M * 10;

                return `
                    <div class="instance-card">
                        <div class="instance-header">
                            <div class="instance-id">Session: ${instance.session_id}</div>
                            <div class="instance-badge">ACTIVE</div>
                        </div>

                        <div class="metrics-grid">
                            <div class="metric">
                                <div class="metric-label">Process Memory</div>
                                <div class="metric-value">${currentMB.toFixed(1)} MB</div>
                                <div class="metric-subtext">+${deltaMB.toFixed(1)} MB from start</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Crawl Data</div>
                                <div class="metric-value">${dataMB.toFixed(1)} MB</div>
                                <div class="metric-subtext">${kbPerUrl.toFixed(1)} KB per URL</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">URLs Crawled</div>
                                <div class="metric-value">${instance.urls_crawled.toLocaleString()}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Python Overhead</div>
                                <div class="metric-value">${(currentMB - dataMB).toFixed(1)} MB</div>
                                <div class="metric-subtext">Runtime + libraries</div>
                            </div>
                        </div>

                        <div class="estimates-section">
                            <div class="estimates-title">ðŸ“Š Projection for Large Crawls (Data Only)</div>
                            <div class="estimate-row">
                                <span class="estimate-label">1 Million URLs</span>
                                <span class="estimate-value highlight-value">${est1M.toFixed(1)} GB</span>
                            </div>
                            <div class="estimate-row">
                                <span class="estimate-label">5 Million URLs</span>
                                <span class="estimate-value ${est5M > 50 ? 'warning-value' : 'highlight-value'}">
                                    ${est5M.toFixed(1)} GB
                                </span>
                            </div>
                            <div class="estimate-row">
                                <span class="estimate-label">10 Million URLs</span>
                                <span class="estimate-value ${est10M > 100 ? 'error-value' : 'warning-value'}">
                                    ${est10M.toFixed(1)} GB
                                </span>
                            </div>
                            <div class="estimate-row">
                                <span class="estimate-label">+ Python Runtime (~200 MB)</span>
                                <span class="estimate-value">${(est10M + 0.2).toFixed(1)} GB total</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderEmptyState() {
            const container = document.getElementById('instancesContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <h3>No Active Crawler Instances</h3>
                    <p>Start a crawl to see memory statistics here</p>
                </div>
            `;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }

        function updateLastRefresh() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent =
                `Last updated: ${now.toLocaleTimeString()}`;
        }

        // Initial fetch
        fetchMemoryStats();

        // Auto-refresh every 2 seconds
        refreshInterval = setInterval(fetchMemoryStats, 2000);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
